{% set version = "0.2.3" %}

package:
  name: utide
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/U/UTide/UTide-{{ version }}.tar.gz
  sha256: e6348b0f239057227b99b245f506ea93dd7f050c01717e4b9323e862045a5919

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - numpy
    - scipy

test:
  imports:
     - utide

about:
  home: https://github.com/wesleybowman/UTide
  license: MIT
  license_file: LICENSE.txt
  summary: Python distribution of the MatLab package UTide

extra:
  recipe-maintainers:
    - ocefpaf
    - wesleybowman
